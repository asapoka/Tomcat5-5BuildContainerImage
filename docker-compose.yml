version: "3"

services:
  app:
    build:
      context: .
      dockerfile: ./tomcat/Dockerfile
    image: tomcat:5.5-jdk8-openjdk
    container_name: tomcat
    ports:
      - 8080:8080
    volumes:
      - ./webapps:/usr/local/tomcat/webapps
    command: /usr/local/apache-tomcat-5.5.36/bin/catalina.sh run
